<template name="BoardShow">
  <div class='col-lg-12'>
    {{#autoForm id="afUpdateBoardForm" doc=this class='form-horizontal' type="update" collection=Collections.Board autosaveOnKeyup=true}}
      <fieldset>
        <div class='col-lg-12'>
          <div class="form-group col-lg-6 {{#if afFieldIsInvalid name='title'}}has-error{{/if}}">
            <label class="control-label ">{{afFieldLabelText name='title'}}</label>
            {{> afFieldInput name='title'}}
            {{#if afFieldIsInvalid name='title'}}
            <span class="help-block">{{{afFieldMessage name='title'}}}</span>
            {{/if}}
          </div>
        </div>

        <div class='col-lg-12'>
          <div class="form-group col-lg-6 {{#if afFieldIsInvalid name='description'}}has-error{{/if}}">
            {{> afQuickField name='description' class='boardDescription' rows=6}}
          </div>
        </div>

        <div class='col-lg-12'>
          <div class="form-group col-lg-6">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </fieldset>
    {{/autoForm}}
  </div>
</template>

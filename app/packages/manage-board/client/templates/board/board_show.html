<template name="BoardShow">
  <div class='col-lg-12'>
    {{#autoForm id="afUpdateBoardForm" doc=getclientBoard class='form-horizontal' type="update" collection=Collections.clientBoard}}
      <fieldset>
        <div class='col-lg-12'>
          <div class="form-group col-lg-12 {{#if afFieldIsInvalid name='title'}}has-error{{/if}}">
            <label class="control-label ">{{afFieldLabelText name='title'}}</label>
            {{> afFieldInput name='title'}}
            {{#if afFieldIsInvalid name='title'}}
            <span class="help-block">{{{afFieldMessage name='title'}}}</span>
            {{/if}}
          </div>
        </div>

        <div class='col-lg-12'>
          <div class="form-group col-lg-12 {{#if afFieldIsInvalid name='description'}}has-error{{/if}}">
            {{> afQuickField name='description' class='boardDescription' rows=27 id=this._id}}
          </div>
        </div>
      </fieldset>
    {{/autoForm}}
  </div>
</template>

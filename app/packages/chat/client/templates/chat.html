<template name='Chat'>

  <div class='col-lg-3'>
    {{#each user in users}}
      <span class='userList' id="{{user._id}}">
        {{user._id}}
      </span>
      <br>
    {{/each}}
  </div>
  <div class='col-lg-9'>
    {{ chat._id }}
    {{#each chat.history }}
      <br>
      <div class='col-lg-12'>
        <div class='col-lg-2'>
          {{ sender }}
        </div>
        <div class='col-lg-8 col-lg-offset-1'>
          {{ msg }}
        </div>
      </div>
    {{/each}}
    <input name='msg' class='sendMsg' id="{{ friendId }}">
  </div>

</template>

<template name='Chat'>
  <div class='col-lg-3'>
    {{#each user in users}}
      <span class='userList' id="{{user._id}}">
        {{#each email in user.emails}}
          {{email.address}}
        {{/each}}
        <span class='count text-danger'>
          {{chatGetUnreadCount(user._id)}}
        </span>
      </span>
      <br>
    {{/each}}
  </div>
  <div class='col-lg-9'>
    {{ chat._id }}
    <div name='msgHistory' class='msg-history'>
      {{#each chat.history }}
        <br>
        <div class='col-lg-12'>
          <div class='text-danger'>
            <b>{{ sender }}</b>
          </div>
          <div class=''>
            {{ msg }}
          </div>
        </div>
      {{/each}}
    </div>
    <input name='msg' class='sendMsg form-control' id="{{ friendId }}">
  </div>

</template>
